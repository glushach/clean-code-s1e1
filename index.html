<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen" charset="utf-8">
  </head>
  <body class="body">
  <header class="hero">
    <img class="hero__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="hero__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main class="container">
    <div class="adding-area">
      <label class="adding-area__label" for="new-task">Add Item</label>
      <div class="adding-area__row">
        <input class="task" id="new-task" type="text"><button class="btn-add">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <div class="list">
      <ul class="current-tasks" id="current-tasks">
        <li class="current-tasks__item">
          <input class="checkbox" type="checkbox">
          <label class="label">Pay Bills</label>
          <input class="task" type="text"><button class="btn-edit">Edit</button>
          <button class="btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="btn-delete-icon"></button>
        </li>
        <li class="current-tasks__item current-tasks__item_edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping"><button class="btn-edit">Save</button>
          <button class="btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="btn-delete-icon"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="completed-tasks__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input class="task" type="text"><button class="btn-edit">Edit</button>
          <button class="btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="btn-delete-icon"></button>
        </li>
      </ul>
    </div>
  </main>
  <script src="app.js"></script>
  
  </body>
</html>
